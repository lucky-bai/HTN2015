<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sleep Guardian</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h2>Your recent sleep history</h2>
                <div id='chart1' width=640 height=480></div>
            </div>
        </div>
    </header>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/highcharts.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>


<script>

sleep_time = [];

function generate_fake_data(){
    for(var i=0; i<100; i++){
        sleep_time.push([Date.UTC(2015,1,i), 4 + Math.random() * 10]);
    }
}

$(document).ready(function(){
    generate_fake_data();

    $('#chart1').highcharts({
        chart: {
            type: 'line',
            backgroundColor: 'rgba(44,51,56,0.1)',
        },
        title: {
            text: ''
        },
        xAxis: {
            title:{
                text: 'Date',
                style:{
                    color: 'white'
                }
            },
            labels:{
                style:{
                    color: 'white'
                }
            },
            type:'datetime'
        },
        yAxis: {
            title: {
                text: 'Hours slept',
                style:{
                    color: 'white'
                }
            },
            labels:{
                style:{
                    color: 'white'
                }
            },
            min:0
        },
        series: [{
            name: 'Hours slept',
            data: sleep_time,
            showInLegend: false,
        }]
    });
});
</script>

</body>

</html>
